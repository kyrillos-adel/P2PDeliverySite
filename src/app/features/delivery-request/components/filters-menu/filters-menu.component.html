<!-- Filter Button -->
<button class="btn btn-main" type="button" data-bs-toggle="offcanvas" data-bs-target="#filterMenu" aria-controls="filterMenu">
  Filters
</button>

<!-- <div class="card post-card mb-4 container p-4 shadow-sm "> -->
  <div class="row">
    <div #offcanvasElement class="offcanvas offcanvas-end" tabindex="-1" id="filterMenu" aria-labelledby="filterMenuLabel">
        <div class="offcanvas-header">
          <h5 id="filterMenuLabel">Filters</h5>
          <button #closeBtn type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <section id="filters" data-auto-filter="true">
                  <section class="mb-4" >
                      <p>Enter To search title:</p>  
                      <input class="form-control" id="myInput" [(ngModel)]="titleFilter" type="text" placeholder="Search..">
                  </section>


                  <section class="mb-4" data-filter="condition">
                      <h6 class="font-weight-bold mb-3">Status</h6>
                    
                      <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" value="0" id="status-pending" (change)="updateStatusFilter($event)" />
                        <label class="form-check-label text-uppercase small text-muted" for="status-pending">
                          Pending
                        </label>
                      </div>
                    
                      <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" value="1" id="status-accepted" (change)="updateStatusFilter($event)" />
                        <label class="form-check-label text-uppercase small text-muted" for="status-accepted">
                          Accepted
                        </label>
                      </div>
                    
                      <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" value="2" id="status-completed" (change)="updateStatusFilter($event)" />
                        <label class="form-check-label text-uppercase small text-muted" for="status-completed">
                          Completed
                        </label>
                      </div>
                    
                      <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" value="3" id="status-cancelled" (change)="updateStatusFilter($event)" />
                        <label class="form-check-label text-uppercase small text-muted" for="status-cancelled">
                          Cancelled
                        </label>
                      </div>
                    
                      <div class="form-check mb-1">
                        <input class="form-check-input" type="checkbox" value="4" id="status-delivered" (change)="updateStatusFilter($event)" />
                        <label class="form-check-label text-uppercase small text-muted" for="status-delivered">
                          Delivered
                        </label>
                      </div>
                    </section>
                    
                  <section class="mb-4">
                      <div class="form-group">
                          <label for="formGroupExampleInput">Pick up Location</label>
                          <input type="text" class="form-control" [(ngModel)]="pickupLocation" placeholder="Pickup Location" />
                      </div>
                        <div class="form-group">
                          <label for="formGroupExampleInput2">Drop Off Location</label>
                          <input type="text" class="form-control" [(ngModel)]="dropoffLocation" placeholder="Dropoff Location" />
                      </div>
                  </section>

                  <section class="mb-4">
                      <label for="startDate">Pick Up From:</label>
                      <input class="form-control" type="date" [(ngModel)]="pickupDate" />
                  </section>
                  <section>
                      <label for="startDate">Min Price:</label>
                      <input class="form-control" type="number" [(ngModel)]="minPrice" />
                  </section>
                  <button class="btn btn-main mt-3" (click)="applyFilters()" data-bs-dismiss="offcanvas">Apply Filters</button>                    
              </section>
        </div>

      </div>
    </div>
  <!-- </div> -->
