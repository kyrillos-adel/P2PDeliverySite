<div class="chats-panel-container shadow" *ngIf="isPanelOpen">
  <div class="panel-header d-flex justify-content-between align-items-center">
    <h3 class="m-0">Chats</h3>
    <button class="btn-close-panel" (click)="closePanel()">Ã—</button>
  </div>
  <div class="chats-list">
    <div class="chat-item d-flex align-items-center" *ngFor="let chat of chats" (click)="openChat(chat)">
<!--      <div class="avatar me-3">-->
<!--        <img [src]="chat.avatar || 'assets/default-avatar.png'" alt="avatar" class="img-fluid">-->
<!--      </div>-->
      <div class="chat-info flex-grow-1">
<!--        <div class="chat-name fw-medium">{{ chat.name }}</div>-->
        <div class="last-message text-truncate">{{ chat.lastMessage?.message | slice: 0 : 20 }}</div>
      </div>
      <div class="chat-meta d-flex flex-column align-items-end">
        <div class="time small">{{ chat.lastMessageTime | date:'shortTime' }}</div>
<!--        <div class="unread-badge" *ngIf="chat.unreadCount">{{ chat.unreadCount }}</div>-->
      </div>
    </div>
  </div>
</div>
