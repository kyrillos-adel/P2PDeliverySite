<div class="container mt-5">
    <h2 class="mb-4 text-center text-primary">My Delivery Applications</h2>
    <div class="row">
      <div
        class="col-md-6 col-lg-4 mb-4"
        *ngFor="let application of DrApplications"
      >
        <div class="card application-card h-100 shadow-lg border-0">
          <div class="card-body">
            <!-- <h5 class="card-title text-muted mb-2">
              Request #{{ application.deliveryRequestId }}
            </h5> -->
            <h4 class="card-title text-dark fw-bold">
              {{ application.deliveryTitle }}
            </h4>
            <ul class="list-group list-group-flush mt-3">
              <li class="list-group-item border-0 ps-0">
                <strong>ðŸ“… Date:</strong>
                {{ application.date | date: 'mediumDate' }}
              </li>
              <li class="list-group-item border-0 ps-0">
                <strong>ðŸ“Œ Status:</strong>
                <span
                  class="badge"
                  [ngClass]="{
                    'bg-warning text-dark': application.applicationStatus === 'Pending',
                    'bg-success': application.applicationStatus === 'Accepted',
                    'bg-danger': application.applicationStatus === 'Rejected'
                  }"
                >
                  {{ application.applicationStatus }}
                </span>
              </li>
              <li class="list-group-item border-0 ps-0">
                <strong>ðŸ’° Offerd Price:</strong> {{ application.offeredPrice }} EGP
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
