<div class="container mt-5">
  <h2 class="mb-4 text-center " style="color: #19283f;" >My Delivery Applications</h2>

  <!-- Scrollable Feed -->
  <div class="scrollable-feed p-3 bg-light rounded shadow-sm">
    <div *ngFor="let application of DrApplications" class="card post-card mb-4 shadow-sm border-0">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <div>
            <h5 class="fw-bold text-primary mb-1">{{ application.deliveryTitle }}</h5>
            <small class="text-muted">
              <i class="bi bi-calendar-event"></i>
              {{ application.date | date: 'mediumDate' }}
            </small>
          </div>
          <span
            class="badge px-3 py-2"
            [ngClass]="{
              'bg-warning text-dark': application.applicationStatus === 'Pending',
              'bg-success': application.applicationStatus === 'Accepted',
              'bg-danger': application.applicationStatus === 'Rejected'
            }"
          >
            {{ application.applicationStatus }}
          </span>
        </div>

        <hr />

        <p class="mb-2">
          <strong>ðŸ’° Offered Price:</strong> {{ application.offeredPrice }} EGP
        </p>


      </div>

      <div class="mt-4 d-flex justify-content-end gap-3">
        <button class="btn btn-outline-primary btn-sm px-4 py-2" style="border-radius: 20px;" (click)="openUpdateModal(application)">
          Update
        </button>
        
        <button class="btn btn-danger btn-sm px-4 py-2" style="border-radius: 20px;" (click)="confirmDelete(application.id)">
          <i class="fas fa-trash-alt"></i>
        </button>
        
        
    </div>
  </div>
</div>

<confirm-dialog
  *ngIf="showConfirmModal"
  [title]="'Delete Application'"
  [message]="'Are you sure you want to delete this application?'"
  [confirmText]="'Delete'"
  [cancelText]="'Cancel'"
  (confirm)="onConfirmDelete()"
  (cancel)="onCancelDelete()"
>
</confirm-dialog>
