<form *ngIf="loginForm" [formGroup]="loginForm" (ngSubmit)="login()" class="login-form card p-4 mx-auto mt-5">
  <h2 class="text-center mb-4" style="font-weight: 700;">Welcome Back</h2>

  <div class="mb-3">
    <label for="identifier" class="form-label" style="font-weight: 600;">Email or Username</label>
    <input id="identifier" class="form-control" formControlName="identifier" placeholder="Enter email or username" />
    <span *ngIf="usernError" class="text-danger small">{{ usernError }}</span>
  </div>

  <div class="mb-1">
    <label for="password" class="form-label" style="font-weight: 600;">Password</label>
    <input id="password" class="form-control" formControlName="password" type="password" placeholder="Enter your password" />
    <span *ngIf="passwordError" class="text-danger small">{{ passwordError }}</span>
  </div>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="form-check">
      <input id="rememberMe" class="form-check-input" type="checkbox" formControlName="rememberMe" />
      <label for="rememberMe" class="form-check-label">Remember Me</label>
    </div>
    <a href="/forgot-password" class="small text-decoration-none" style="color: var(--accent); font-weight: 500;">Forgot Password?</a>
  </div>

  <button type="submit" class="btn btn-primary w-100 mb-2">Login</button>
  <a routerLink="/Register"  class="btn btn-secondary w-100" role="button">Create Account</a>

  <div *ngIf="deletedAcountError" class="alert alert-danger mt-2">
    {{ deletedAcountError }}
  </div>

  <div *ngIf="formError" class="alert alert-danger mt-3">
    {{ formError }}
  </div>
</form>
