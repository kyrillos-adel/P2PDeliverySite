<div class="modal fade show d-block" tabindex="-1" role="dialog" style="background-color: rgba(0,0,0,0.5);">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">{{ title }}</h5>
        <button type="button" class="btn-close" (click)="onCancel()"></button>
      </div>

      <div class="modal-body">
        <p *ngIf="message">{{ message }}</p>

       
        <div *ngIf="showPriceInput">
          <label for="offeredPrice" class="form-label">New Offered Price</label>
          <input
            type="number"
            id="offeredPrice"
            [(ngModel)]="updatedValue"
            class="form-control"
            min="1"
            required
            placeholder="Enter new price"
          />
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="onCancel()">{{ cancelText }}</button>
        <button type="button" class="btn btn-primary" (click)="onConfirm()">{{ confirmText }}</button>
      </div>

    </div>
  </div>
</div>
