<div class="modal fade show d-block" tabindex="-1" role="dialog" style="background-color: rgba(0,0,0,0.5);">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content rounded-3 shadow">

      <div class="modal-header bg-light border-bottom">
        <h5 class="modal-title fw-semibold">{{ title }}</h5>
        <button type="button" class="btn-close" (click)="onCancel()"></button>
      </div>

      <div class="modal-body">
        <p *ngIf="message" class="mb-3">{{ message }}</p>

        <div *ngIf="showPriceInput" class="mb-3">
          <label for="offeredPrice" class="form-label">New Offered Price</label>
          <input
            type="number"
            id="offeredPrice"
            [(ngModel)]="updatedValue"
            class="form-control"
            min="1"
            required
            placeholder="Enter new price"
          />
        </div>
      </div>

      <div class="modal-footer d-flex justify-content-end">
        <button type="button" class="btn btn-outline-secondary" (click)="onCancel()">
          {{ cancelText }}
        </button>
        
        <button *ngIf="confirmText?.toLowerCase() === 'update'" 
                type="button" 
                class="btn btn-success" 
                (click)="onConfirm()">
          {{ confirmText }}
        </button>

        <button *ngIf="confirmText?.toLowerCase() === 'delete'" 
                type="button" 
                class="btn btn-danger" 
                (click)="onConfirm()">
          {{ confirmText }}
        </button>
      </div>

    </div>
  </div>
</div>
